syntax = "proto3";

package vivego.PublishSubscribe.Grpc;

service PubSub {
	rpc Listen (Subscription) returns (stream Message) {}
	rpc Publish (stream Message) returns (Empty) {}
}

message Empty {
}

message Subscription {
	string Topic = 1;
	string Group = 2;
}

message Message {
	string Topic = 1;
	string Group = 2;
	bytes Data = 3;
}
